name: Deploy Vision inmobiliaria backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js for Yarn commands
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          sudo npm install -g yarn

      - name: Print Node.js version
        run: node --version

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: SSH Connection and Commands
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" 'cd .. && cd home && cd vision-inmobiliaria-nest && git checkout main && git pull && yarn deploy'
